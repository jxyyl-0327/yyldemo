    <script src="../lib/jquery-validate/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validate/localization/messages_zh.js"></script>
    <script>
        $('#login').validate({
            rules: {
                username:{
                    required:true,
                },
                password: {
                    required: true,
                    minlength: 5,
                    maxlength: 12,
                }
            },
            messages: {
                firstname:"请输入你的账号",
                lastname:"请输入你的密码",
                username: {
                    required:"请输入你的账号"
                },
                password: {
                    required: "请输入密码！",
                }
            },
            submitHandler: function (form) {
                $.ajax({
                    url: '/login',
                    type: 'post',
                    data: {
                        username: 'admin',
                        password: '123456'
                    },
                    dataType: 'json',
                    success: function (res) {
                        console.log(res)
                    }
                })
            }
        })
